<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h2>Weather Dashboard</h2>
    </header>
    <main>
      <!--flex box (flex contain)-->

      <!-- <div class="flex-row align-start align-stretch-md align-content-start align-content-stretch-md min-100-vh bg-primary"> -->
      <!--Left section-->
      <section class="left">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            name="search-bar"
            class="form-input w-100 h-auto"
            placeholder="Search for city"
          />
          <button
            id="btn-search"
            type="submit"
            class="btn btn-primary btn-large btn-block position-static my-3 mt-3 w-100"
          >
            Search
          </button>
        </form>
        <hr></hr>
        <div id="history">
          
        </div>
      </section>

      <!--right section-->
      <section class="right">
        <!--top division-->
        <div>
          <div class="card" id="current">
            <div class="card-body">
              <h2 class="card-title" id="city"></h2>
              <img class="card-image" id="current-pic" />
              <p class="card-text" id="temp"></p>
              <p class="card-text" id="wind"></p>
              <p class="card-text" id="hummidity"></p>
            </div>
          </div>
        </div>

        <!--bottom division-->
        <div>
          <h3>5-Day Forecast:</h3>
          <div id="forecast-container" class="forecast-container">
           
          </div>
        </div>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
